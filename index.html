<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="library.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="main-content">
            <div class="books-container"></div>
            <button id="add-book">New Book</button>
            <form id="book-form">
                <div class="form-group">
                    Author: <input id="author" class="form-control" required>
                </div>
                <div class="form-group">
                    Title: <input id="title" class="form-control" required>
                </div>
                <div class="form-group">
                    Number of Pages: <input id="pages" class="form-control" required>
                </div>
                <fieldset>
                    <legend>Have you read the book?</legend>

                    <div class="form-group">
                        <input type="radio" name="answer" id="true">
                        <label for="true">True</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="answer" id="false">
                        <label for="false">False</label>
                    </div>
                </fieldset>
                
                <input id="submit-form" type="submit" class="btn btn-primary" />
            </form>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
